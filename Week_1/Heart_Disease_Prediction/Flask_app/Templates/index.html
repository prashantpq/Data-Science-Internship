<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Model Prediction</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h2>Model Prediction</h2>
        <form method="POST" action="/predict">
            <label for="age">Age:</label>
            <input type="number" id="age" name="age" required><br>

            <label for="sex">Sex (0=Female, 1=Male):</label>
            <input type="number" id="sex" name="sex" required><br>

            <label for="cp">Chest Pain Type (0-3):</label>
            <input type="number" id="cp" name="cp" required><br>

            <label for="chol">Cholesterol:</label>
            <input type="number" id="chol" name="chol" required><br>

            <label for="thalch">Thalach (Maximum Heart Rate):</label>
            <input type="number" id="thalch" name="thalch" required><br>

            <label for="exang">Exercise Induced Angina (0=No, 1=Yes):</label>
            <input type="number" id="exang" name="exang" required><br>

            <label for="oldpeak">Oldpeak (ST depression):</label>
            <input type="number" id="oldpeak" name="oldpeak" required><br>

            <label for="slope">Slope of ST Segment (0-2):</label>
            <input type="number" id="slope" name="slope" required><br>

            <label for="ca">Number of Major Vessels (0-3):</label>
            <input type="number" id="ca" name="ca" required><br>

            <label for="thal">Thalassemia (0-3):</label>
            <input type="number" id="thal" name="thal" required><br>

            <input type="submit" value="Predict">
        </form>

        {% if prediction %}
            <h3>{{ prediction }}</h3>
        {% endif %}
    </div>
</body>
</html>
